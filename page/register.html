<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../styles/styleCadastro.css">
</head>
<body>
    <div id="containerCadastro">
        <h3>Register</h3>
        <form id="register-form" novalidate>
            <label for="usernameCadastro">
                Username:
                <input 
                    type="text" 
                    id="usernameCadastro" 
                    name="username" 
                    required
                >
            </label>
             <label for="email">
                Email:
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                >
            </label>
            <label for="passwordCadastro">
                Password:
                <input 
                type="password" 
                id="passwordCadastro" 
                name="password" 
                required>
            </label>
            <button type="submit">Register</button>
            <p id="CadastroP">JÃ¡ tens Conta? <a href="../index.html">Login</a></p>
        </form>
    </div>
    <script src="./register.js">
       
    </script>

</body>
    
</body>
</html>
